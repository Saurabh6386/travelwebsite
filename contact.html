<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8ae8e1a4d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading" >LOCATION</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading" >EMAIL</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading" >CALL</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company Image">
                </div>
                <form action="" class="form"> 
                    <h1 class="lg-heading text-black">Contact us</h1>
                    <p class="text-gray">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rem, veritatis?</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label><br>
                        <textarea name="" id="message" > </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
